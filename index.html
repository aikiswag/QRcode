<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lean House - Connexion</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #9b59b6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .login-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.5);
        }

        .login-container h2 {
            color: #9b59b6;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }

        .input-group button {
            background-color: #9b59b6;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }

        .triangles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .triangle {
            position: absolute;
            width: 50px;
            height: 50px;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation: moveTriangles 2s infinite linear;
        }

        @keyframes moveTriangles {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(100%, 100%);
            }
            100% {
                transform: translate(0, 0);
            }
        }
    </style>
</head>
<body>
<div class="triangles">
    <div class="triangle" style="top: 20%; left: 20%; background: linear-gradient(45deg, #ff8b94, #ff4b55, #ff1e63, #e90052);"></div>
    <div class="triangle" style="top: 70%; left: 70%; background: linear-gradient(45deg, #ff8b94, #ff4b55, #ff1e63, #e90052);"></div>
</div>
<div class="login-container">
    <h2>Connexion à Lean House</h2>
    <div class="input-group">
        <input type="text" id="username" placeholder="Nom d'utilisateur" required>
    </div>
    <div class="input-group">
        <input type="password" id="password" placeholder="Mot de passe" required>
    </div>
    <button onclick="checkCredentials()">Se Connecter</button>
</div>

<script>
    var clickCount = 0;

    // Fonction de vérification des identifiants
    function checkCredentials() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Vérifie les identifiants et mot de passe
        if ((username === "sasha" || username === "ilias" || username === "adam" || username === "saphirr" || username === "raph") && password === "leanhouse") {
            clickCount++;

            // Si le bouton a été cliqué 5 fois, redirige vers "leanhouse.html"
            if (clickCount >= 5) {
                window.location.href = "leanhouse.html";
            } else {
                // Crée les triangles dégradés roses autour de la page
                createTriangles();
            }
        } else {
            // Affiche un message d'erreur si les identifiants sont incorrects
            alert("Identifiants incorrects. Veuillez réessayer.");
        }
    }

    // Crée les triangles dégradés roses autour de la page
    function createTriangles() {
        var numberOfTriangles = 20;
        var container = document.querySelector('.triangles');
        for (var i = 0; i < numberOfTriangles; i++) {
            var triangle = document.createElement('div');
            triangle.className = 'triangle';
            triangle.style.top = Math.random() * 100 + '%';
            triangle.style.left = Math.random() * 100 + '%';
            triangle.style.background = 'linear-gradient(45deg, #ff8b94, #ff4b55, #ff1e63, #e90052)';
            container.appendChild(triangle);
        }
    }
</script>
</body>
</html>
