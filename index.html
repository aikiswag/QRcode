<!DOCTYPE html>
<html>
<head>
    <title>Mon site web</title>
    <script>
        function getIPInfo() {
            // Faire une demande pour récupérer les informations d'IP à l'aide de l'API d'ipinfo.io
            fetch('https://ipinfo.io/json')
                .then(response => response.json())
                .then(data => {
                    // Afficher les informations d'IP
                    document.querySelector("#ip-info").innerHTML = 
                    `<h1 </h1>  Ville : ${data.city} <br> Région : ${data.region} <br> Pays : ${data.country} <br> Opérateur : ${data.org}`;
                	})
                .catch(error => console.error('Erreur lors de la récupération des données', error));
        }
    </script>
</head>
<body>
    <button onclick="getIPInfo()">Afficher les informations d'IP</button>
    <div id="ip-info"></div>
